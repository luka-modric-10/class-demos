<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Web Images</title>
  </head>

  <body>

    <h1>Web Images</h1>

    <!-- images which convey info should be wrapped with figure -->
    <figure>
      <img src="images/clown-fish.jpg" alt="A clownfish swimming in an anemone.">
      <figcaption>A clownfish swimming in an anemone. (<em>Photo by:</em> by <a href="https://www.pexels.com/@nadia-chiesi-3125011/">Nadia Chiesi</a> from <a href="https://www.pexels.com/license/">Pexels</a>)</figcaption>
    </figure>
    
    <!-- decorative images do not need to be wrapped with figure -->
    <img src="images/umiami.png" alt="The U logo">
    <img src="images/umiami.svg" alt="The U logo - svg">

  </body>
</html>
